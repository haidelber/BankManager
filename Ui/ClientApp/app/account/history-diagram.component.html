<h2>Capital development</h2>
<loading *ngIf="!accountCapital || !portfolioCapital"></loading>
<section *ngIf="accountCapital || portfolioCapital">
    <div class="row" style="min-height: 800px">
        <ngx-charts-area-chart-stacked [results]="data"
                                       [view]="view"
                                       [scheme]="colorScheme"
                                       [gradient]="gradient"
                                       [xAxis]="showXAxis"
                                       [yAxis]="showYAxis"
                                       [legend]="showLegend"
                                       [timeline]="timeline"
                                       [showXAxisLabel]="showXAxisLabel"
                                       [showYAxisLabel]="showYAxisLabel"
                                       [xAxisLabel]="xAxisLabel"
                                       [yAxisLabel]="yAxisLabel"
                                       (select)="onSelect($event)">
        </ngx-charts-area-chart-stacked>
    </div>
</section>
