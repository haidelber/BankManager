<h2>Capital development</h2>
<loading *ngIf="!accountCapital || !portfolioCapital"></loading>
<section *ngIf="accountCapital || portfolioCapital">
    <ng2-datepicker [options]="datePickerOptions" [(ngModel)]="fromDate"></ng2-datepicker>
    <ng2-datepicker [options]="datePickerOptions" [(ngModel)]="toDate"></ng2-datepicker>
    <ngx-charts-area-chart-stacked [results]="data"
                                   [view]="view"
                                   [scheme]="colorScheme"
                                   [gradient]="gradient"
                                   [xAxis]="showXAxis"
                                   [yAxis]="showYAxis"
                                   [legend]="showLegend"
                                   [showXAxisLabel]="showXAxisLabel"
                                   [showYAxisLabel]="showYAxisLabel"
                                   [xAxisLabel]="xAxisLabel"
                                   [yAxisLabel]="yAxisLabel"
                                   (select)="onSelect($event)">
    </ngx-charts-area-chart-stacked>
</section>
