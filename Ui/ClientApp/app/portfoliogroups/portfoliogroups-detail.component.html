<h2>Portfolio Groups</h2>
<loading *ngIf="!groups"></loading>
<div *ngIf="groups?.length>0">
    <section *ngFor="let group of groups">
        <h3>{{group.name}}</h3>
        <loading *ngIf="!group?.positions"></loading>
        <portfolioposition-list *ngIf="group?.positions?.length>0" [positions]="group.positions" [hasPortfolioId]="true"></portfolioposition-list>
    </section>
    {{groups | json}}
</div>
