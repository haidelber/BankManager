<h1>Application Logs</h1>

<nav>
    <ul class="nav nav-tabs">
        <li *ngFor="let file of (logFiles | slice:0:5)" [routerLinkActive]="['active']">
            <a [routerLink]="['/log/'+file.index]" [attr.title]="file.path" data-toggle="tooltip" data-placement="bottom">{{file.path | split:"\\" | slice:-1}}</a>
        </li>
    </ul>
</nav>
<pre>{{logFileContent}}</pre>
