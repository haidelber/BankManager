<h2>Configuration</h2>

<p *ngIf="!configuration"><em>Loading...</em></p>

<div *ngIf="configurationFilePath">
    <p>This component doesn't allow editing yet. Please edit setting at <em>{{configurationFilePath}}</em>.</p>
    <p><button class="btn btn-danger" (click)="generateConfigFile()">Generate config file</button></p>
</div>
<div class="panel panel-primary" *ngIf="configuration">
<pre>{{configuration | json}}</pre>
</div>
